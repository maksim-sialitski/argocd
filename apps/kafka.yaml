apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 26.6.2   # версия чарта на момент написания
    chart: kafka
    helm:
      releaseName: kafka
      values: |
        replicaCount: 1
        listeners:
          client:
            protocol: PLAINTEXT
        zookeeper:
          enabled: true
          replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
