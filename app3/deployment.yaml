apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
      - name: app3
        image: nginx:1.25
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app3
  namespace: argocd
spec:
  selector:
    app: app3
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
